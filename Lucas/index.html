<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Beispiel</title>
    <link href="C:\Users\lucas\Desktop\EVP\Projekte VSC\Projekt AUSBNachweise\Code\style.css" rel="stylesheet"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"></link>

<body data-bs-theme="dark">
    <div class="container">
        <div class="row flex">
            <div class="col-6 flex">
                <img src="C:\Users\lucas\Desktop\EVP\Projekte VSC\Projekt AUSBNachweise\OIP.jpg" alt="Berichtsheft Icon">
            </div>
            <div class="col-6 margin0 flex logindiv">
                <div class="login-container col-12">
                    <h2 class="text-center">Login</h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label">Benutzername</label>
                            <input type="text" class="form-control" id="username" placeholder="Benutzername eingeben" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Passwort</label>
                            <input type="password" class="form-control" id="password" placeholder="Passwort eingeben" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Einloggen</button>
                            <a href="#" class="text-decoration-none">Passwort vergessen?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
