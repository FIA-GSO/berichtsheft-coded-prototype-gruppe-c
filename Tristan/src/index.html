<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Report Processing</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto px-4 items-center py-8">
      <div class="flex justify-between items-center m-5">
        <h1 class="text-3xl font-bold">Wochenberichtsbearbeitung</h1>
        <img width="80" src="../assets/Logo.png" />
      </div>
      <form class="bg-white shadow-md rounded px-8 py-6">
        <div class="grid grid-cols-2 gap-4 mb-4">
          <label class="block">
            <span class="text-gray-700 font-bold">Ausbildungsjahr:</span>
            <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Ausbildungsjahr" />
          </label>
          <label class="block">
            <span class="text-gray-700 font-bold">Kalenderwoche:</span>
            <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Kalenderwoche" />
          </label>
        </div>

        <div class="border-b mb-4">
          <textarea class="border-red-500 border-4 rounded w-full p-2 bg-red-400" rows="4">Kommentare des Ausbilders</textarea>
        </div>
        <div class="grid gap-7">
          <div class="border rounded p-4 bg-gray-200">
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-2xl font-bold text-gray-700 w-3/6 text-right">Montag</h3>
              <span class="text-gray-700 font-bold text-end mr-3 w-2/6">Arbeitszeit gesamt:</span>
              <span type="text" class="border rounded px-3 py-2 w-1/6" placeholder="Stunden"> 40 Stunden</span>
            </div>
            <table class="w-full">
              <tr class="w-full">
                <td class="w-5/6">
                  <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Aktivität" />
                </td>
                <td class="w-1/6">
                  <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Stunden" />
                </td>
              </tr>
            </table>
            <div class="bg-slate-300 h-9 text-center text-2xl hover:text-slate-500 my-2 cursor-pointer">+</div>
          </div>
          <div class="border rounded p-4 bg-gray-200">
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-2xl font-bold text-gray-700 w-3/6 text-right">Dienstag</h3>
              <span class="text-gray-700 font-bold text-end mr-3 w-2/6">Arbeitszeit gesamt:</span>
              <span type="text" class="border rounded px-3 py-2 w-1/6" placeholder="Stunden"> 40 Stunden</span>
            </div>
            <table class="w-full">
              <tr class="w-full">
                <td class="w-5/6">
                  <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Aktivität" />
                </td>
                <td class="w-1/6">
                  <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Stunden" />
                </td>
              </tr>
            </table>
            <div class="bg-slate-300 h-9 text-center text-2xl hover:text-slate-500 my-2 cursor-pointer">+</div>
          </div>
          <div class="border rounded p-4 bg-gray-200">
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-2xl font-bold text-gray-700 w-3/6 text-right">Mittwoch</h3>
              <span class="text-gray-700 font-bold text-end mr-3 w-2/6">Arbeitszeit gesamt:</span>
              <span type="text" class="border rounded px-3 py-2 w-1/6" placeholder="Stunden"> 40 Stunden</span>
            </div>
            <table class="w-full">
              <tr class="w-full">
                <td class="w-5/6">
                  <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Aktivität" />
                </td>
                <td class="w-1/6">
                  <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Stunden" />
                </td>
              </tr>
            </table>
            <div class="bg-slate-300 h-9 text-center text-2xl hover:text-slate-500 my-2 cursor-pointer">+</div>
          </div>
          <div class="border rounded p-4 bg-gray-200">
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-2xl font-bold text-gray-700 w-3/6 text-right">Donnerstag</h3>
              <span class="text-gray-700 font-bold text-end mr-3 w-2/6">Arbeitszeit gesamt:</span>
              <span type="text" class="border rounded px-3 py-2 w-1/6" placeholder="Stunden"> 40 Stunden</span>
            </div>
            <table class="w-full">
              <tr class="w-full">
                <td class="w-5/6">
                  <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Aktivität" />
                </td>
                <td class="w-1/6">
                  <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Stunden" />
                </td>
              </tr>
            </table>
            <div class="bg-slate-300 h-9 text-center text-2xl hover:text-slate-500 my-2 cursor-pointer">+</div>
          </div>
          <div class="border rounded p-4 bg-gray-200">
            <div class="flex justify-between items-center mb-2">
              <h3 class="text-2xl font-bold text-gray-700 w-3/6 text-right">Freitag</h3>
              <span class="text-gray-700 font-bold text-end mr-3 w-2/6">Arbeitszeit gesamt:</span>
              <span type="text" class="border rounded px-3 py-2 w-1/6" placeholder="Stunden"> 40 Stunden</span>
            </div>
            <table class="w-full">
              <tr class="w-full">
                <td class="w-5/6">
                  <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Aktivität" />
                </td>
                <td class="w-1/6">
                  <input type="text" class="border rounded px-3 py-2 w-full" placeholder="Stunden" />
                </td>
              </tr>
            </table>
            <div class="bg-slate-300 h-9 text-center text-2xl hover:text-slate-500 my-2 cursor-pointer">+</div>
          </div>
        </div>
        <div class="flex items-center justify-center mt-4">
          <input type="checkbox" class="mr-2" id="confirmation" />
          <label for="confirmation" class="text-gray-700">Hiermit bestätige ich, dass ich alleine diesen Ausbildungsbericht verfasst habe.</label>
        </div>

        <div class="flex justify-center mt-4">
          <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Senden</button>
        </div>
      </form>
    </div>
  </body>
</html>
